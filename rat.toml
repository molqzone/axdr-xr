[project]
name = "axdr_xr"
scan_root = "User"
recursive = true
extensions = [
    ".h",
    ".c",
    ".cpp",
]

[artifacts]
elf = "build/Debug/AxDr.elf"
hex = ""
bin = ""

[generation]
out_dir = "User"
toml_name = "rat_gen.toml"
header_name = "rat_gen.h"

[rttd]
text_id = 255

[rttd.source]
auto_scan = false
scan_timeout_ms = 300
last_selected_addr = "127.0.0.1:19021"

[rttd.behavior]
reconnect = "1s"
schema_timeout = "3s"
buf = 256
reader_buf = 65536

[rttd.outputs.jsonl]
enabled = true
path = "/tmp/axdr_rat_bridge2.jsonl"

[rttd.outputs.foxglove]
enabled = false
ws_addr = "127.0.0.1:8765"
